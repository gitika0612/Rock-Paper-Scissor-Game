<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="score-board">
		<div class="badge" id="user-label">user</div>
		<div class="badge" id="computer-label">comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>

	<div class="result">
		<p> Paper covers rock. You win!</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="rock.png" alt="" height="50px" width="50px">
		</div>
		<div class="choice" id="p">
			<img src="paper1.png" alt="" height="50px" width="50px">
		</div>
		<div class="choice" id="s">
			<img src="scissor1.png" alt="" height="50px" width="50px">
		</div>
	</div>

	<p id="message"> Make your move.</p>
	
<script type="text/javascript" src="app.js"></script>
</body>
</html>
